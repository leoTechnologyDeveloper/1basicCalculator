<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- my styles -->
    <link rel="stylesheet" href="./css/style.css">
    <title>Basic calculator</title>
</head>
<body>
<header>
    <h1>Basic Calculator</h1>
    <hr>
    <h2>Instrucciones</h2>
    <p>Ingresa numero 1, despues número 2 y finalmente oprime la operación que deseas</p>
</header>
    <div class="calculatorContainer">
        <input type="text" id="num1" placeholder="Digite Número 1">
        <input type="text" id="suma" value="+">
        <input type="text" id="resta" value="-">
        <input type="text" id="multiplicacion" value="*">
        <input type="text" id="division" value="/">
        <input type="text" id="num2" placeholder="Digite Número 2">
        <!-- <button type="submit" id="calcular">Calcular</button> -->
        <div class="sign">=</div>
        <div class="result" id="result"></div>
    </div>
    <script src="./js/scripts.js"></script>
</body>
</html>
